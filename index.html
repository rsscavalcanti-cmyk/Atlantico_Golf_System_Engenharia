<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atlântico Golf – Status da Obra (TV)</title>
<meta name="description" content="Página única otimizada para exibição em TV: tipografia ampliada, espaçamentos generosos e gráficos dimensionados." />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
:root{
--dominante:#f5f7fa;
--secundaria:#e7ecf2;
--secundaria-text:#55606c;
--destaque:#005b96;
--destaque-2:#6fb08a;
--pie-concluido:#005b96;
--pie-execucao:#d9534f;
--branco:#ffffff;
--grafite:#1f252b;
--radius:20px;
--shadow:0 14px 40px rgba(0,0,0,.08);
--container:1480px;
--fs-hero: clamp(2.2rem, 2.2vw + 1.6rem, 3.8rem);
--fs-h2: clamp(1.6rem, 1.2vw + 1.2rem, 2.4rem);
--fs-body: clamp(1.05rem, 0.5vw + 0.9rem, 1.35rem);
--fs-kpi: clamp(1.6rem, 1.6vw + 1rem, 2.6rem);
--pad-section: clamp(64px, 6vh, 96px);
--gap-xl: 28px;
--pad-card: 28px;
--pie-size: 240px;
}


*{box-sizing:border-box}
html,body{margin:0;background:var(--dominante);color:var(--grafite);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.7}
h1,h2{font-family:Montserrat,Inter,Arial,sans-serif;letter-spacing:.2px}
h2{color:var(--destaque);font-size:var(--fs-h2);margin:0 0 18px}
p,li,small{font-size:var(--fs-body)}
img{max-width:100%;display:block;border-radius:16px}
section{padding:var(--pad-section) 0}
.container{max-width:var(--container);margin:0 auto;padding:0 32px}
.grid{display:grid;gap:var(--gap-xl)}


/* ====== CARDS CENTRADOS (aplica em TODOS os cards) ====== */
.card{background:var(--branco);border-radius:var(--radius);box-shadow:var(--shadow);padding:var(--pad-card);border:1px solid var(--secundaria);
display:flex;flex-direction:column;align-items:center;text-align:center}
.card h3{margin:10px 0 8px;color:var(--destaque);font-size:clamp(1.2rem, 0.8vw + 1.05rem, 1.6rem);font-weight:800}
.card p{margin:10px 0}


.meta{color:var(--secundaria-text)}


header.hero{position:relative;color:#fff;text-align:center;padding:calc(var(--pad-section) + 24px) 24px;
background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.35)), url('assets/img/hero/hero.jpg') center/cover no-repeat}
header.hero h1{font-weight:800;font-size:var(--fs-hero);margin:0 0 14px}
header.hero p{margin:0 auto 22px;max-width:1200px}
.kpi{display:grid;grid-template-columns:repeat(4, minmax(220px,1fr));gap:18px;margin-top:18px}
.kpi .box{background:rgba(255,255,255,.14);border:1px solid rgba(255,255,255,.28);backdrop-filter:blur(6px);border-radius:16px;padding:18px}
.kpi strong{display:block;font-size:1rem}
.kpi .val{font-size:var(--fs-kpi);font-weight:800}


.status-grid{display:grid;grid-template-columns:repeat(4, minmax(280px,1fr));gap:var(--gap-xl)}


/* ====== ANDAMENTO – NOVO LAYOUT EMPILHADO ====== */
.andamento-grid{display:grid;grid-template-columns:repeat(3, minmax(340px,1fr));gap:var(--gap-xl)}
.andamento-card .andamento-desc{font-size:var(--fs-body);color:var(--grafite);line-height:1.6;margin:6px 0 14px}
